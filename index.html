<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MovieLib</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="h2-title"><h2>Welcome to MovieLib!</h2></div>
            <div class="add-button" id="add"><button>Add a Movie</button></div>
        </div>
        <div class="main">
           <div></div>
           <div class="card-container" id="card-container">
               <div class="card name-card">
                    <div class="title">Title</div>
                    <div class="year">Year</div>
                    <div class="mlength">Length</div>
                    <div class="director">Director</div>
                    <div class="watched">Watched</div>
               </div> 
           </div>
        </div>
        <form class="add-modal invis" id="form">
            <div class="modal">
                <div class="form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form">
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year">
                </div>
                <div class="form">
                    <label for="mlength">Length</label>
                    <input type="text" name="mlength" id="mlength">
                </div>
                <div class="form">
                    <label for="director">Director</label>
                    <input type="text" name="director" id="director">
                </div>
                <div class="form">
                    <label for="watched">Watched?</label>
                    <input type="checkbox" name="watched" id="watched">
                </div>
                <div>
                    <input type="submit" value="Add" id="button">
                </div>
            </div>
       </form>
        <div class="footer">Copyright @ <a href="https://www.github.com/abrarfaiaz0">abrarfaiazatuno</a></div>
    </div>
</body>
</html>
